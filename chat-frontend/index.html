<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Tugas Besar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h2>WhatsApp KW</h2>
            <p>Login to start messaging</p>
            <input type="text" id="login-username" placeholder="Username" autocomplete="off">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="doLogin()">LOGIN</button>
            <p class="switch-link">Belum punya akun? <a href="#" onclick="showRegister()">Daftar di sini</a></p>
            <p id="login-error" class="error-msg"></p>
        </div>
    </div>

    <div id="register-screen" class="login-container hidden">
        <div class="login-box">
            <h2>Buat Akun Baru</h2>
            <p>Daftar biar bisa chat teman</p>
            <input type="text" id="reg-username" placeholder="Username Baru" autocomplete="off">
            <input type="password" id="reg-password" placeholder="Password">
            <button onclick="doRegister()" style="background-color: #008f6f;">DAFTAR SEKARANG</button>
            <p class="switch-link">Sudah punya akun? <a href="#" onclick="showLogin()">Login di sini</a></p>
            <p id="reg-error" class="error-msg"></p>
        </div>
    </div>

    <div id="chat-app" class="app-container hidden">
        <div class="sidebar">
            <div class="header">
                <div class="avatar" id="my-avatar" onclick="openProfile()" style="cursor: pointer;" title="Klik untuk edit profil">ME</div>
                <div class="actions">
                    <i class="fas fa-comment-alt" onclick="addFriendPrompt()" title="Tambah Teman"></i>
                    <i class="fas fa-sign-out-alt" onclick="logout()" title="Logout"></i>
                </div>
            </div>
            <div class="search-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cari chat...">
                </div>
            </div>
            <div class="contact-list" id="contact-list"></div>
        </div>

        <div class="chat-area">
            <div class="header chat-header" id="chat-header" style="display: none;">
                <div class="avatar" id="friend-avatar">?</div>
                <div class="chat-info">
                    <h4 id="current-friend-name">Nama Teman</h4>
                    <p>online</p>
                </div>
            </div>

            <div class="messages" id="messages-container">
                <div class="welcome-placeholder">
                    <h1>Selamat Datang!</h1>
                    <p>Pilih kontak di sebelah kiri untuk mulai chat.</p>
                </div>
            </div>

            <div class="footer chat-footer" id="chat-footer" style="display: none;">
                <input type="text" id="message-input" placeholder="Ketik pesan...">
                <i class="fas fa-paper-plane" id="send-btn" onclick="sendMessage()"></i>
            </div>
        </div>
    </div>
    <div id="profile-modal" class="modal-overlay hidden">
        <div class="login-box" style="position: relative;">
            <i class="fas fa-times close-btn" onclick="closeProfile()"></i>
            <h2>Pengaturan Akun</h2>
            <p>Ganti password kamu di sini</p>
            
            <input type="password" id="new-password" placeholder="Password Baru">
            <button onclick="doChangePassword()" style="background-color: #00a884;">SIMPAN PASSWORD</button>
            
            <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
            <button onclick="logout()" style="background-color: #cf3434;">LOGOUT</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
