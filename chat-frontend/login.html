<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h2>WhatsApp KW</h2>
            <p>Login to start messaging</p>
            <input type="text" id="login-username" placeholder="Username" autocomplete="off">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="doLogin()">LOGIN</button>
            <p class="switch-link">Belum punya akun? <a href="#" onclick="showRegister()">Daftar di sini</a></p>
            <p id="login-error" class="error-msg"></p>
        </div>
    </div>

    <div id="register-screen" class="login-container hidden">
        <div class="login-box">
            <h2>Buat Akun Baru</h2>
            <p>Daftar biar bisa chat teman</p>
            <input type="text" id="reg-username" placeholder="Username Baru" autocomplete="off">
            <input type="password" id="reg-password" placeholder="Password">
            <button onclick="doRegister()" style="background-color: #008f6f;">DAFTAR SEKARANG</button>
            <p class="switch-link">Sudah punya akun? <a href="#" onclick="showLogin()">Login di sini</a></p>
            <p id="reg-error" class="error-msg"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Cek jika sudah login, langsung lempar ke Chat
        if (localStorage.getItem('chat_user')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
